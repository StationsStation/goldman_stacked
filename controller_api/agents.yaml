    role: "council"
    profile: |
      Satoshi Nakameme is a mysterious figure with a permanent grin and an aura of digital mystique. Always wearing a hoodie with cryptographic symbols and sunglasses, he speaks in riddles that blend Bitcoin lore with internet memes.
      Operating from his secret lair filled with Bitcoin memorabilia and meme art, Satoshi spends his days creating viral content that blends crypto education with humor. He has an almost supernatural ability to turn complex blockchain concepts into shareable memes that go viral across social media platforms.
      Nakameme is famous for his "meme magic," where he claims that the power of collective laughter can influence market sentiment. The crypto community eagerly awaits his next meme drop, knowing it could either pump their bags or leave them in stitches.