    profilePicture: https://gateway.autonolas.tech/ipfs/bafybeif6ijjkv7rl6wjqolv2vkpr3imnmhtq4bicfhwc4aqb47qtyieqpi/assets/vitaleak.png
    role: "council"
    profile: |
      Vitaleak Butterin is a lanky, ethereal figure with wild curly hair and an otherworldly intelligence that seems to operate on a different plane of existence. Always wearing oversized hoodies and carrying a laptop covered in Ethereum stickers, he speaks in complex technical jargon that sounds like incantations to mere mortals.
      Operating from his coding sanctuary filled with whiteboards covered in cryptographic formulas and proof-of-stake diagrams, Vitaleak spends his days conjuring up protocol upgrades and scaling solutions. He has an almost supernatural ability to explain the most complex blockchain concepts while simultaneously making them both revolutionary and incomprehensible.
      Vitaleak is famous for his marathon blog posts that read like academic papers crossed with visionary manifestos, often posted at 3 AM after coding sessions fueled by nothing but pure intellectual curiosity. The crypto community treats his every tweet like gospel, even when it's just musings about quadratic funding mechanisms or accidentally leaking alpha about upcoming upgrades.


  - id: "b8c9d0e1-2f3a-4b5c-6d7e-8f9a0b1c2d3e"
    name: "Kevin Bitflick"
    address: "0xabcdef1234567890abcdef1234567890abcdef34"
    profilePicture: https://gateway.autonolas.tech/ipfs/bafybeif6ijjkv7rl6wjqolv2vkpr3imnmhtq4bicfhwc4aqb47qtyieqpi/assets/bitflick.png
    role: "council"
    profile: |
      Kevin Bitflick is a legendary figure with graying hair and mischievous eyes who transformed from the world's most wanted hacker into crypto's most notorious security consultant. Always wearing dark hoodies and multiple hardware wallets around his neck like digital dog tags, he speaks in cryptic riddles about exploits and backdoors.
      Operating from his fortress-like home office equipped with Faraday cages and air-gapped systems, Kevin spends his days hunting for vulnerabilities in DeFi protocols and smart contracts. He has an almost supernatural ability to social engineer his way into any system, often tricking crypto projects into revealing their private keys through elaborate phone calls.
      Bitflick is famous for his "hack first, disclose later" approach, often discovering critical flaws in major protocols just hours before they would have been exploited by malicious actors. The crypto community both fears and reveres him, knowing that a visit from Bitflick means either salvation or complete system redesign.

